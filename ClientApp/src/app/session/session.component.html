<div class="row">
  <h1 class="col">Sizing Session</h1>
</div>

<div class="row">
  <h4 class="col text-muted">To join this session, navigate to {{"(url goes here)"}} and enter the session key <span
      class="badge badge-info">{{key}}</span></h4>
</div>

<div class="row" *ngIf="participants.length < 1">
  <p class="col">Waiting for participants to join...</p>
</div>

<div class="row justify-content-around" *ngIf="participants">
  <div class="col-2 card" *ngFor="let p of participants">
    <div class="card-body">
      <h2 *ngIf="!p.size">
        <span class="badge badge-light">...</span>
      </h2>
      <div *ngIf="p.size">
        <h2>
          <span class="badge badge-secondary" *ngIf="isRevealed && p.size">
            {{p.size}}
          </span>
        </h2>
        <h2>
          <span class="badge badge-light" *ngIf="!isRevealed">
            ?
          </span>
        </h2>
      </div>
    </div>
    <div class="card-header">
      {{p.name}}
    </div>
  </div>
</div>

<div class="row justify-content-start">
  <div class="col-2">
    <button (click)="reveal()" [disabled]="participants.length < 1" class="btn btn-primary">Reveal</button>

  </div>
  <div class="col-2">
    <button (click)="clear()" [disabled]="!isRevealed" class="btn btn-primary">Clear</button>

  </div>
</div>
