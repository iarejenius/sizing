<p>
  session works!
</p>
<label>Key: </label>
<p>{{key}}</p>
<div *ngIf="participants.length < 1">
  Waiting for participants to join...
</div>
<div *ngIf="participants">
  <button (click)="reveal()" [disabled]="participants.length < 1" class="btn btn-primary">Reveal</button>
  <button (click)="clear()" [disabled]="!isRevealed" class="btn btn-primary">Clear</button>
  <div *ngFor="let p of participants">
    <div>
      {{p.name}}
    </div>
    <div *ngIf="p.size">
      <div *ngIf="isRevealed">
        {{p.size}}
      </div>
      <div *ngIf="!isRevealed">
        ?
      </div>
    </div>
  </div>
</div>
