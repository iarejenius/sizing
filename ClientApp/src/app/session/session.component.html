<section class="mat-typography container">
  <div class="row">
    <h1 class="col">Sizing Session</h1>
  </div>

  <div class="row">
    <h4 class="col text-muted">
      <mat-chip-list>To join this session, navigate to <mat-chip>{{participantUrl}}</mat-chip> and enter the session key <mat-chip>{{key}}</mat-chip>
      </mat-chip-list>
    </h4>
  </div>

  <div class="row" *ngIf="participants.length < 1">
    <p class="col">Waiting for participants to join...</p>
  </div>

  <div class="row justify-content-start" *ngIf="participants">
    <div class="col-2" *ngFor="let p of participants">
      <mat-card>
        <mat-card-title>{{p.name}}</mat-card-title>
        <mat-card-content>
          <div *ngIf="!p.size" class="mat-display-3">
            ...
          </div>
          <div *ngIf="p.size && isRevealed" class="mat-display-3">
            {{p.size}}
          </div>
          <div *ngIf="p.size && !isRevealed" class="mat-display-3">
            ?
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row justify-content-start">
    <div class="col-2">
      <button (click)="reveal()" [disabled]="participants.length < 1" mat-raised-button color="primary">Reveal</button>
    </div>
    <div class="col-2">
      <button (click)="clear()" [disabled]="!isRevealed" mat-raised-button color="primary">Clear</button>
    </div>
  </div>
</section>
